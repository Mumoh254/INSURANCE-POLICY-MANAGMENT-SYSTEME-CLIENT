<!-- public/offline.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Offline</title>
  <style>
    .offline-toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff4444;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-out 2.7s forwards;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Offline Mode</h1>
  <p>You can continue working with cached content</p>
</body>
</html>
