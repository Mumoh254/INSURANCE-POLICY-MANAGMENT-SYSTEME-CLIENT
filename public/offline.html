<!-- public/offline.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Offline</title>
  <style>
    .offline-modal {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4444;
      color: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      animation: slideIn 0.3s, fadeOut 1s 2s forwards;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="offline-modal">You are currently offline</div>
  <h1>Offline Mode</h1>
  <p>Some features may be unavailable</p>
</body>
</html>
